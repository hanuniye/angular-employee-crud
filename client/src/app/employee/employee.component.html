<div>
  <!-- navbar  -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary-subtle">
    <div class="container">
      <a class="navbar-brand" href="#">Employee Manager</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li (click)="popUpModal('add')" class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Add Employee</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            (ngModelChange)="searchEmployee(searchKey.value)" #searchKey="ngModel" ngModel
            name="searchKey"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </div>
  </nav>

  <!-- main  -->
  <div class="container" id="main-container">
    <div class="row mt-5">
      <div class="col-md-6 col-xl-3" *ngFor="let employee of employees">
        <div class="card m-b-30">
          <div class="card-body row">
            <div class="col-6">
              <a href=""
                ><img
                  src="{{ employee?.image }}"
                  alt=""
                  class="img-fluid rounded-circle w-60"
              /></a>
            </div>
            <div class="col-6 card-title align-self-center mb-0">
              <h5>{{ employee?.name }}</h5>
              <p class="m-0">{{ employee?.jobTitle }}</p>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="fa fa-envelope float-right"></i>Email :
              <a href="#">{{ employee?.email }}</a>
            </li>
            <li class="list-group-item">
              <i class="fa fa-phone float-right"></i>Phone :
              {{ employee?.phone }}
            </li>
          </ul>
          <div class="card-body">
            <div class="float-right btn-group btn-group-sm">
              <a
                href="#"
                class="btn btn-primary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Edit"
                (click)="popUpModal('edit', employee)"
                ><i class="fa fa-pencil text-white"></i>
              </a>
              <a
                href="#"
                class="btn btn-secondary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Delete"
                (click)="popUpModal('delete', employee)"
                ><i class="fa fa-times text-white"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div
  class="modal fade"
  id="addModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Employee</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="addEmployee(addForm)">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              ngModel
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              ngModel
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">JobTitle</label>
            <input
              type="text"
              class="form-control"
              ngModel
              name="jobTitle"
              placeholder="Jobt Title"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              ngModel
              name="phone"
              placeholder="Phone"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" ngModel name="image" />
          </div>

          <div class="modal-footer">
            <button
              id="add-modal-close-btn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- edit Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Employee</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              ngModel="{{ employee?.name }}"
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              ngModel="{{ employee?.email }}"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">JobTitle</label>
            <input
              type="text"
              class="form-control"
              ngModel="{{ employee?.jobTitle }}"
              name="jobTitle"
              placeholder="Jobt Title"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              ngModel="{{ employee?.phone }}"
              name="phone"
              placeholder="Phone"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="file"
              class="form-control"
              ngModel="{{ employee?.email }}"
              name="email"
              placeholder="Email"
            />
          </div>

          <div class="modal-footer">
            <button
              id="edit-modal-close-btn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              (click)="updateEmployee(employee?._id, editForm.value)"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- delete Modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Employee</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete this employee?</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="delete-modal-close-btn" class="btn btn-secondary" data-bs-dismiss="modal">
          No
        </button>
        <button
          type="button"
          
          (click)="deleteEmployee(employeeId)"
          class="btn btn-primary"
        >
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
